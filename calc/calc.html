<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,300;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc-style.css">
</head>
<body>
    <marquee width = "50%">Calculations Made Easy</marquee>
<h1><em>Simple Calculator</em></h1>
    <div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="inputLabel">0</td>
        </tr>
           
        <tr>
          <td colspan="3"><button onclick="pushBtn(this);"></button>AC</td>
          <td><button onclick="pushBtn(this)";>/</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this)";>7</button></td>
            <td><button onclick="pushBtn(this)";>8</button></td>
            <td><button onclick="pushBtn(this)";>9</button></td>
            <td><button onclick="pushBtn(this)";>*</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this)";>4</button></td>
            <td><button onclick="pushBtn(this)";>5</button></td>
            <td><button onclick="pushBtn(this)";>6</button></td>
            <td><button onclick="pushBtn(this)";>-</button></td>

        </tr>
        <tr>
            <td><button onclick="pushBtn(this)";>1</button></td>
            <td><button onclick="pushBtn(this)";>2</button></td>
            <td><button onclick="pushBtn(this)";>3</button></td>
            <td><button onclick="pushBtn(this)";>+</button></td>

        </tr>
        <tr>
            <td colspan="2"><button onclick="pushBtn(this);"></button>0</td>
            <td><button onclick="pushBtn(this)";>.</button></td>
            <td><button onclick="pushBtn(this)";>=</button></td>
          </tr>
    
      </table>
      </div>
      <script src="calc.js "></script>
</body>
</html>
